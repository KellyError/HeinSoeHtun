<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KBU Romklao Distance Checker</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #4f46e5, #3b82f6, #06b6d4);
        color: #fff;
      }

      .card {
        background: #ffffff;
        color: #111827;
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        max-width: 480px;
        width: 90%;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 15px;
        color: #4f46e5;
        font-weight: 600;
      }

      p {
        font-size: 15px;
        margin-bottom: 25px;
        color: #374151;
      }

      button {
        background: linear-gradient(90deg, #3b82f6, #4f46e5);
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 30px;
        cursor: pointer;
        font-weight: 600;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
      }

      #output {
        margin-top: 25px;
        font-size: 20px;
        font-weight: 600;
        color: #1f2937;
        opacity: 0;
        transition: opacity 0.6s ease;
      }

      #output.show {
        opacity: 1;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Distance Checker</h1>
      <p>
        Click the button to see how far Airlink Residence is from Kasem Bundit
        University (Romklao Campus).
      </p>

      <button id="checkBtn">Where am I?</button>
      <div id="output"></div>
    </div>

    <script>
      // Coordinates
      const airlink = { lat: 13.7267, lon: 100.7485 };
      const romklao = { lat: 13.80265, lon: 100.73699 };

      function toRad(deg) {
        return (deg * Math.PI) / 180;
      }

      function haversine(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = toRad(lat2 - lat1);
        const dLon = toRad(lon2 - lon1);
        const a =
          Math.sin(dLat / 2) ** 2 +
          Math.cos(toRad(lat1)) *
            Math.cos(toRad(lat2)) *
            Math.sin(dLon / 2) ** 2;
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      }

      document.getElementById("checkBtn").addEventListener("click", () => {
        const distance = haversine(
          airlink.lat,
          airlink.lon,
          romklao.lat,
          romklao.lon
        );
        const out = document.getElementById("output");
        out.textContent = `You're about ${distance.toFixed(
          2
        )} km away from Kasem Bundit University (Romklao Campus).`;
        out.classList.add("show");
      });
    </script>
  </body>
</html>
